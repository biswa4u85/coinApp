<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <title>All Exchange</title>
  <script>
    var loc = window.location
    document.querySelector('title').innerHTML = loc.hostname
    if (loc.hostname == 'allexch.com') {
      var baseURL = "./"
      var favURL = "assets/images/allexch.ico"
    } else {
      var baseURL = "./"
      var favURL = "assets/images/je.ico"
    }
    document.write("  <link rel='icon' type='image/x-icon' href='" + favURL + "'>");
    document.write("<base href='" + baseURL + "' >");
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="./assets/js/pushinit.js"></script>
  <script>
    document.title = window.location.hostname;
  </script>
</head>

<body>
  <app-root>
  </app-root>
</body>

</html>
