<div class="gameBox">

  <ul class="gameTab">
    <li (click)="openTabs('changePassword')" class="{{tabToggle['changePassword'] ? 'active' : 'deactive'}}">{{ 'Change password' | translate }}</li>
    <li *ngIf="getAccess" (click)="openTabs('advanceSetting')" class="{{tabToggle['advanceSetting'] ? 'active' : 'deactive'}}">
    {{ 'Advance Setting' | translate }}</li>
    <!-- <li (click)="openTabs('themeSettings');" class="{{tabToggle['themeSettings'] ? 'active' : 'deactive'}}">{{ 'Theme Settings' | translate }}</li> -->
  </ul>



  <!-- Change Password -->
  <div *ngIf="tabToggle['changePassword']" class="{{tabToggle['changePassword'] ? 'active' : 'deactive'}}">
    <form [formGroup]="forgetPasswordForm" (ngSubmit)=onSubmit(forgetPasswordForm.value) novalidate>
      <div class="inner">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="full-width">
              <input type="password" matInput placeholder="{{ 'Old Password' | translate }}" formControlName="pwd_old">
            </mat-form-field>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="full-width">
              <input type="password" matInput placeholder="{{ 'New Password' | translate }}" formControlName="pwd_new">
            </mat-form-field>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field class="full-width">
              <input type="password" matInput placeholder="{{ 'Confirm New Password' | translate }}" formControlName="pwd_confirm">
            </mat-form-field>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button type="submit" [disabled]="!forgetPasswordForm.valid || loading" class="btn btn-success full-width" mat-raised-button>{{ 'Change Password' | translate }} <img *ngIf="loading" class="loading" src="../../assets/images/loader.gif"
              /></button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Theme Settings -->
  <!-- <div  *ngIf="tabToggle['themeSettings']" class="{{tabToggle['themeSettings'] ? 'active' : 'deactive'}}">
  <mat-select [(ngModel)]="theme" name="theme" class="full-width" (change)="onChangePreference()">
    <mat-option value="default">
      {{ 'Default' | translate }}
    </mat-option>
    <mat-option value="forest">
      {{ 'Forest' | translate }}
    </mat-option>
    <mat-option value="ocean">
      {{ 'Ocean' | translate }}
    </mat-option>
    <mat-option value="devil">
      {{ 'Devil' | translate }}
    </mat-option>
  </mat-select>
</div> -->

  <!-- Advance Setting -->
  <div *ngIf="tabToggle['advanceSetting']" class="{{tabToggle['advanceSetting'] ? 'active' : 'deactive'}}">
    <form [formGroup]="advanceSettingForm" (ngSubmit)=onSubmitSetting(advanceSettingForm.value) novalidate>
      <div class="inner">
        <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 widPad">
            <mat-form-field class="full-width">
              <input type="number" matInput placeholder="{{ 'Suspend user if no bets since' | translate }}" formControlName="idleDt">
            </mat-form-field>
          </div>

          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <mat-form-field class="full-width">
              <input type="number" matInput placeholder="{{ 'Cricket enable if matched' | translate }}" formControlName="cricketVal">
            </mat-form-field>
          </div>

          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 widPad">
            <mat-form-field class="full-width">
              <input type="number" matInput placeholder="{{ 'Soccer enable if matched' | translate }}" formControlName="soccerVal">
            </mat-form-field>
          </div>

          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <mat-form-field class="full-width">
              <input type="number" matInput placeholder="{{ 'Tennis enable if matched' | translate }}" formControlName="tennisVal">
            </mat-form-field>
          </div>

          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 widPad">
            <mat-form-field class="full-width">
              <input type="number" matInput placeholder="{{ 'HorseRace enable if matched' | translate }}" formControlName="horseVal">
            </mat-form-field>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button type="submit" [disabled]="!advanceSettingForm.valid || loading" class="btn btn-success full-width" mat-raised-button>{{ 'Save' | translate }} <img *ngIf="loading" class="loading" src="../../assets/images/loader.gif"
              /></button>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
