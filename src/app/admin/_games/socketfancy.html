<!-- <div *ngIf="libraryService.getLineGamesId(gameDetails.game_id)" class="row betBox {{gameDetails.game_type == -8 ? 'lineGame' : ''}}"> -->
<div class="row betBox lineGame">
  <div class="col-lg-12 oddBets" *ngIf="libraryService.getlotusStatus(gameDetails.market_id) == 'OPEN'">
    <div id="odds_status_{{gameDetails.game_id}}"></div>
    <div *ngIf="gameDetails.game_type == -9" id="odds_status_{{gameDetails.market_id}}"></div>
    <div *ngIf="gameDetails.game_type == -8" id="odds_status_{{gameDetails.game_id}}"></div>
    <div class="row" *ngFor="let item of oddsDetail; let parentIndex = index;">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6 teamName">
        <h4>{{item.gselname}}</h4>
        <h5 *ngIf="errorMsg == ''">
          <span class="{{(bookDetails.own[item.gselid] >= 0) ? 'positive' : 'negative' }}">{{bookDetails.own[item.gselid]}}</span>
        </h5>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 teamVal">
        <div>
          <span matTooltip="Matched Bets" *ngIf="adminService.getBets(item.gselid).length != 0" matTooltip="Matched Bets" (click)="adminService.setSelid(item.gselid)"
            id="match_{{item.gselid}}" class="black" [innerHTML]="adminService.getBets(item.gselid).length"></span>
          <span matTooltip="Unmatched Bets" *ngIf="adminService.getUBets(item.gselid).length != 0" matTooltip="Unmatched Bets" (click)="adminService.setSelid(item.gselid)"
            id="unmatch_{{item.gselid}}" class="red" [innerHTML]="adminService.getUBets(item.gselid).length"></span>
          <span class="openBook" matTooltip="Open Book" (click)="openModal(templateBook);  gName=item.gselname; gId=gameDetails.game_id">Book</span>

        </div>
      </div>

      <div *ngIf="deviceInfo == 'destopView'" class="col-lg-3 col-md-3 col-sm-3 col-xs-2">
        <div *ngIf="gameDetails.game_type == -9" class="row backBox">
          <div class="col-lg-4 col-md-4 col-sm-4" *ngFor="let i of oddBox">
            <a>
              <span id="layPrices_{{gameDetails.lotus_group_id}}_{{gameDetails.market_id}}_{{i}}_price" class="betTitle"></span>
              <span id="layPrices_{{gameDetails.lotus_group_id}}_{{gameDetails.market_id}}_{{i}}_amount"></span>
            </a>
          </div>
        </div>
        <div *ngIf="gameDetails.game_type == -8" class="row backBox">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <a>
              <span class="betTitle"></span>
              <span></span>
            </a>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <a>
              <span class="betTitle"></span>
              <span></span>
            </a>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <a>
              <span id="backPrices_{{gameDetails.game_id}}_{{item.gselid_bf}}_2_price" class="betTitle"></span>
              <span id="backPrices_{{gameDetails.game_id}}_{{item.gselid_bf}}_2_amount"></span>
            </a>
          </div>
        </div>
      </div>
      <div *ngIf="deviceInfo == 'destopView'" class="col-lg-3 col-md-3 col-sm-3  col-xs-2">
        <div *ngIf="gameDetails.game_type == -9" class="row layBox">
          <div class="col-lg-4 col-md-4 col-sm-4" *ngFor="let i of oddBox">
            <a>
              <span id="backPrices_{{gameDetails.lotus_group_id}}_{{gameDetails.market_id}}_{{i}}_price" class="betTitle"></span>
              <span id="backPrices_{{gameDetails.lotus_group_id}}_{{gameDetails.market_id}}_{{i}}_amount"></span>
            </a>
          </div>
        </div>
        <div *ngIf="gameDetails.game_type == -8" class="row layBox">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <a>
              <span id="layPrices_{{gameDetails.game_id}}_{{item.gselid_bf}}_0_price" class="betTitle"></span>
              <span id="layPrices_{{gameDetails.game_id}}_{{item.gselid_bf}}_0_amount"></span>
            </a>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <a>
              <span class="betTitle"></span>
              <span></span>
            </a>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <a>
              <span class="betTitle"></span>
              <span></span>
            </a>
          </div>
        </div>
      </div>

      <div *ngIf="deviceInfo == 'mobileView'" class="col-lg-3 col-md-3 col-sm-3 col-xs-2">
        <div class="row backBox">
          <div *ngIf="gameDetails.game_type == -9" class="col-lg-4 col-md-4 col-sm-4">
            <a>
              <span id="layPrices_{{gameDetails.lotus_group_id}}_{{gameDetails.market_id}}_2_price" class="betTitle"></span>
              <span id="layPrices_{{gameDetails.lotus_group_id}}_{{gameDetails.market_id}}_2_amount"></span>
            </a>
          </div>
          <div *ngIf="gameDetails.game_type == -8" class="col-lg-4 col-md-4 col-sm-4">
            <a>
              <span id="backPrices_{{gameDetails.game_id}}_{{item.gselid_bf}}_2_price" class="betTitle"></span>
              <span id="backPrices_{{gameDetails.game_id}}_{{item.gselid_bf}}_2_amount"></span>
            </a>
          </div>
        </div>
      </div>
      <div *ngIf="deviceInfo == 'mobileView'" class="col-lg-3 col-md-3 col-sm-3  col-xs-2">
        <div class="row layBox">
          <div *ngIf="gameDetails.game_type == -9" class="col-lg-4 col-md-4 col-sm-4">
            <a>
              <span id="backPrices_{{gameDetails.lotus_group_id}}_{{gameDetails.market_id}}_0_price" class="betTitle"></span>
              <span id="backPrices_{{gameDetails.lotus_group_id}}_{{gameDetails.market_id}}_0_amount"></span>
            </a>
          </div>
          <div *ngIf="gameDetails.game_type == -8" class="col-lg-4 col-md-4 col-sm-4">
            <a>
              <span id="layPrices_{{gameDetails.game_id}}_{{item.gselid_bf}}_0_price" class="betTitle"></span>
              <span id="layPrices_{{gameDetails.game_id}}_{{item.gselid_bf}}_0_amount"></span>
            </a>
          </div>
        </div>
      </div>


      <ng-template *ngFor="let i of oddBox" [ngIf]="currentBet == 'bet_' + parentIndex + i + item.gselid_bf" class="col-lg-12 col-md-12 col-sm-12">
        <app-bet (currentBet)="getCloseBet($event)" [betDetails]=betDetails></app-bet>
      </ng-template>

    </div>
  </div>
</div>


<!-- Option Template -->
<ng-template #templateBook>
  <div class="header">
    <button matTooltip="Close" type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <mat-icon aria-hidden="true">close</mat-icon>
    </button>
    <h4>{{gName}}</h4>
  </div>
  <div class="modal-body optionSection">
    <admin-book [gId]="gId"></admin-book>
  </div>
</ng-template>
