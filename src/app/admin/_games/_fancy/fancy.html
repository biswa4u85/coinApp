<mat-select placeholder="Choose Option" [(ngModel)]="selectedValue" class="full-width">
  <mat-option value="-2">
    {{ 'Score Fancy' | translate }}
  </mat-option>
  <mat-option value="-4">
    {{ 'Range Fancy' | translate }}
  </mat-option>
  <mat-option value="-7">
    {{ 'Score Number Fancy' | translate }}
  </mat-option>
  <mat-option value="-5">
    {{ 'Odd/Even Fancy' | translate }}
  </mat-option>
  <mat-option value="-8">
    {{ 'Manual Fancy' | translate }}
  </mat-option>
</mat-select>

<!-- Score Fancy -->
<div *ngIf="selectedValue == '-2'">
  <form [formGroup]="scoreFancyForm" (ngSubmit)=onSubmitscoreFancyForm(scoreFancyForm.value) novalidate>

    <input type="hidden" placeholder="{{ 'Market Type' | translate }}" formControlName="marketType">

    <div class="inner">
      <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 widPad">
          <mat-form-field class="full-width">
            <input type="text" matInput placeholder="{{ 'Market Name' | translate }}" formControlName="marketName">
          </mat-form-field>
        </div>

        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
          <mat-form-field class="full-width">
            <input type="text" matInput placeholder="{{ 'Number of Bets' | translate }}" formControlName="numberOfBets">
          </mat-form-field>
        </div>

        <div class="col-lg-12">
          <button type="submit" [disabled]="!scoreFancyForm.valid || loading" class="btn btn-success full-width" mat-raised-button>{{ 'Submit' | translate }} <img *ngIf="loading" class="loading" src="../../assets/images/loader.gif"
              /></button>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Manual Fancy Fancy -->
<div *ngIf="selectedValue == '-8'">
  <form [formGroup]="manualFancyForm" (ngSubmit)=onSubmitManualFancyForm(manualFancyForm.value) novalidate>

    <input type="hidden" placeholder="{{ 'Market Type' | translate }}" formControlName="marketType">

    <div class="inner">
      <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-form-field class="full-width">
            <input type="text" matInput placeholder="{{ 'Market Name' | translate }}" formControlName="marketName">
          </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let itom of manualFancyForm.controls.numberOfBets.controls; let i=index">
          <input type="hidden" placeholder="{{ 'Id' | translate }}" value="{{i}}" [formControl]="itom.controls.id">
          <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 widPadd">
              <mat-form-field class="full-width">
                <input type="text" matInput placeholder="{{ 'Enter Runner' | translate }}" [formControl]="itom.controls.name">
              </mat-form-field>
              <div *ngIf="manualFancyForm.controls.numberOfBets.controls.length > 1"><a (click)="removeLink(i)">{{ 'Remove Item' | translate }}</a></div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 back widPadd">
              <mat-form-field class="full-width price">
                <input type="text" matInput placeholder="{{ 'Price' | translate }}" [formControl]="itom.controls.backPrice">
              </mat-form-field>
              <mat-form-field class="full-width price">
                <input type="text" matInput placeholder="{{ 'Amount' | translate }}" [formControl]="itom.controls.backAmount">
              </mat-form-field>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 lay">
              <mat-form-field class="full-width price">
                <input type="text" matInput placeholder="{{ 'Price' | translate }}" [formControl]="itom.controls.layPrice">
              </mat-form-field>
              <mat-form-field class="full-width price">
                <input type="text" matInput placeholder="{{ 'Amount' | translate }}" [formControl]="itom.controls.layAmount">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="col-lg-12"><a (click)="addLink()">{{ 'Add New' | translate }}</a></div>

        <div class="col-lg-12">
          <button type="submit" [disabled]="!manualFancyForm.valid || loading" class="btn btn-success full-width" mat-raised-button>{{ 'Submit' | translate }} <img *ngIf="loading" class="loading" src="../../assets/images/loader.gif"
                  /></button>
        </div>
      </div>
    </div>
  </form>
</div>
