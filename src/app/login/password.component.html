<div id="loginbox">
    <form class="form-vertical" [formGroup]="loginForm" (ngSubmit)=onSubmit(loginForm.value) novalidate>
        <div class="control-group normal_text">
            <h3>
                <img src="assets/img/logo.png" alt="Logo" />
            </h3>
        </div>

        <p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>

        <div class="control-group">
            <div class="main_input_box">
                <span class="add-on bg_lo">
                    <i class="icon-envelope"></i>
                </span>
                <input type="text" formControlName="email" placeholder="E-mail address" />
            </div>
        </div>

        <div class="form-actions">
            <span class="pull-left">
                <a routerLink="/login" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a>
            </span>
            <span class="pull-right">
                <button type="submit" [disabled]="!loginForm.valid || loading" class="btn btn-success full-width">Recover</button>
            </span>
        </div>
    </form>
</div>
