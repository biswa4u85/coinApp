<div class="login-wrapper" [attr.data-color]="theme">
  <div class="login-wrapper-inner">
    <div class="login-container">
      <form id="loginnoblur" [formGroup]="loginForm" (ngSubmit)=onSubmit(loginForm.value) novalidate>
        <div class="inner loginBg">
          <div class="loadingBg" *ngIf="loading">
            <div class="loaderInner">
              <img src="./assets/images/homeLoader.gif" />
            </div>
          </div>
          <div *ngIf="domainInfo == 'allexch.com'" class="loginLogo">a
            <span>a</span>
          </div>
          <div *ngIf="domainInfo != 'allexch.com'" class="loginLogoNew">j
            <span>a</span>
          </div>


          <div class="row">
            <div class="col-lg-12">
              <mat-form-field class="full-width">
                <mat-icon>person</mat-icon>
                <input matInput placeholder="{{ 'Username' | translate }}" formControlName="username">
              </mat-form-field>
            </div>

            <div class="col-lg-12">
              <mat-form-field class="full-width">
                <mat-icon>lock open</mat-icon>
                <input type="password" matInput placeholder="{{ 'Password' | translate }}" formControlName="password">
              </mat-form-field>
            </div>

            <div class="col-lg-12">
              <mat-checkbox formControlName="remember">{{ 'Remember' | translate }}</mat-checkbox>
            </div>

            <div class="col-lg-12">
              <button type="submit" [disabled]="!loginForm.valid || loading" class="btn btn-success full-width" mat-raised-button>{{ 'Login' | translate }} </button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
