<div id="loginbox">
  <form class="form-vertical" [formGroup]="loginForm" (ngSubmit)=onSubmit(loginForm.value) novalidate>
    <div class="control-group normal_text">
      <h3>
        <img src="assets/img/logo.png" alt="Logo" />
      </h3>
    </div>
    <div class="control-group">
      <div class="controls">
        <div class="main_input_box">
          <span class="add-on bg_lg">
            <i class="icon-envelope"> </i>
          </span>
          <input type="email" formControlName="email" placeholder="Email" />
        </div>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <div class="main_input_box">
          <span class="add-on bg_ly">
            <i class="icon-lock"></i>
          </span>
          <input type="password" formControlName="password" placeholder="Password" />
        </div>
      </div>
    </div>
    <div class="form-actions">
      <span class="pull-forgot">
        <a routerLink="/password" class="flip-link" id="to-recover">Lost password?</a>
      </span>

      <span class="pull-right">
        <button type="submit" [disabled]="!loginForm.valid || loading" class="btn btn-success full-width">Login</button>
      </span>
      <span class="pull-left">
        <a routerLink="/register" class="flip-link btn btn-info" id="to-register">Register</a>
      </span>
    </div>
  </form>
</div>
