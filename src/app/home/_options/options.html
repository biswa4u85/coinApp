<div class="gameBox">  
    <ul class="gameTab">
      <li (click)="openTabs('changePassword')" class="{{tabToggle['changePassword'] ? 'active' : 'deactive'}}">{{ 'Change password' | translate }}</li>
      <li (click)="openTabs('defaultStake')" class="{{tabToggle['defaultStake'] ? 'active' : 'deactive'}}">{{ 'Default Stake' | translate }}</li>
      <li (click)="openTabs('changeQuickStake')" class="{{tabToggle['changeQuickStake'] ? 'active' : 'deactive'}}">{{ 'Change Quick Stake' | translate }}</li>
      <!-- <li (click)="openTabs('themeSettings');" class="{{tabToggle['themeSettings'] ? 'active' : 'deactive'}}">{{ 'Theme Settings' | translate }}</li> -->
    </ul>

<!-- Change Password -->
<div *ngIf="tabToggle['changePassword']" class="{{tabToggle['changePassword'] ? 'active' : 'deactive'}}">
  <form [formGroup]="forgetPasswordForm" (ngSubmit)=onSubmit(forgetPasswordForm.value) novalidate>
    <div class="inner">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="{{ 'Old Password' | translate }}" formControlName="pwd_old">
          </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="{{ 'New Password' | translate }}" formControlName="pwd_new">
          </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <mat-form-field class="full-width">
            <input type="password" matInput placeholder="{{ 'Confirm New Password' | translate }}" formControlName="pwd_confirm">
          </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <button type="submit" [disabled]="!forgetPasswordForm.valid || loading" class="btn btn-success full-width" mat-raised-button>{{ 'Change Password' | translate }} <img *ngIf="loading" class="loading" src="../../assets/images/loader.gif"
              /></button>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Quick Stake -->
<div *ngIf="tabToggle['defaultStake']" class="{{tabToggle['defaultStake'] ? 'active' : 'deactive'}}">
  <mat-form-field class="full-width">
    <input type="number" matInput placeholder="{{ '100' | translate }}" [(ngModel)]="stakeVal" (change)="onChangePreference()">
  </mat-form-field>
</div>

<!-- Quick Stake -->

        <input type="number" matInput placeholder="{{ '125' | translate }}" [(ngModel)]="quickStake2" (change)="onChangePreference()">
      </mat-form-field>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3 col-xs-offset-1">
      <mat-form-field class="full-width">
        <input type="number" matInput placeholder="{{ '500' | translate }}" [(ngModel)]="quickStake3" (change)="onChangePreference()">
      </mat-form-field>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3 col-xs-offset-right-1">
      <mat-form-field class="full-width">
        <input type="number" matInput placeholder="{{ '2000' | translate }}" [(ngModel)]="quickStake4" (change)="onChangePreference()">
      </mat-form-field>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3 col-xs-offset-1">
      <mat-form-field class="full-width">
        <input type="number" matInput placeholder="{{ '5000' | translate }}" [(ngModel)]="quickStake5" (change)="onChangePreference()">
      </mat-form-field>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3 col-xs-offset-1">
      <mat-form-field class="full-width">
        <input type="number" matInput placeholder="{{ '10000' | translate }}" [(ngModel)]="quickStake6" (change)="onChangePreference()">

  </div>
</div>
