<div *ngFor="let item of bookDetails">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th width="50%">Run</th>
        <th width="50%">Profit/Loss</th>
      </tr>
    </thead>
  </table>
  <div id="style-6" class="bookDetails scrollbar">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tbody>
        <tr *ngFor="let item of item.pl">
          <td width="50%">{{item.run}} </td>
          <td class="text-right {{item.postion >= 0 ? 'positive' : 'negative'}}" width="50%">{{item.postion}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
