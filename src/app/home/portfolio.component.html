                    <label class="control-label">Fiat :</label>
                    <div class="controls">
                        <input type="text" class=" " placeholder="Fiat" /> </div>

            </div>
            <div class="span3 nomargin">

                    <label class="control-label">Quantity :</label>
                    <div class="controls">
                        <input type="text" class=" " placeholder="Quantity" /> </div>
                </div>
            </div>
            <div class="span3 nomargin">

                    <label class="control-label">Cost :</label>
                    <div class="controls">
                        <input type="text" class=" " placeholder="Cost" /> </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a data-dismiss="modal" class="btn btn-primary" href="#">Confirm</a>
            <a data-dismiss="modal" class="btn" href="#">Cancel</a>
        </div>
    </form>
